<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kevin's Goggle</title>
  <link rel="stylesheet" href="advance.css">
</head>
<body>
  <ul class= "top-navigation">
    <li> <a href="google_image.html" >Images</a> </li>
    <li> <a href="index.html" >Google Search</a> </li>
  </ul>

  <div class="heading">
     <h3>Advanced Search</h3>
     <h5>Find pages with....</h5>
 </div>
 <form action="https://google.com/search" class="input-fields">
     <div class="form-group">
         <label>All these words:</label>
         <input type="text" name="as_q">
     </div>

     <div class="form-group">
         <label>Exactly this phrase</label>
         <input type="text" name="as_epq">
     </div>

     <div class="form-group">
         <label>Any of these words:</label>
         <input type="text" name="as_oq">
     </div>

     <div class="form-group">
         <label>non of these words:</label>
         <input type="text" name="as_eq">
     </div>

     <input type="submit" value="Advance Search" class="button">
 </form>
</body>
</html>
